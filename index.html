<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendulum Simulation</title>
  
  <!-- Add MathJax for LaTeX rendering -->
  <script type="text/javascript" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #fff;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #lengthControl {
      position: fixed;
      bottom: 80%;
      right: 7%;
      transform: rotate(-90deg);
      transform-origin: right center;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.8);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      touch-action: none; /* Prevent interference with touch actions */
    }

    #restartBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #restartBtn:hover {
      background: #1565c0;
    }

    input[type=range] {
      width: 300px; /* Increased width for better touchability */
      -webkit-appearance: none; /* Override default styles */
      appearance: none;
      height: 10px; /* Increased height for better usability */
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4caf50;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #4caf50;
      border-radius: 50%;
      cursor: pointer;
    }

    #periodDisplay {
      position: absolute;
      top: 20%;
      left: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #formula {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #result {
      font-size: 22px;
    }

  </style>
</head>
<body>
<canvas id="pendulumCanvas"></canvas>

<div id="controls">
  <label for="gravitySlider">Gravity:</label>
  <input type="range" id="gravitySlider" min="5" max="50" step="0.1" value="9.8">
  <span id="gravityValue">9.8 m/s²</span>
</div>

<div id="lengthControl">
  <label for="lengthSlider">Length:</label>
  <input type="range" id="lengthSlider" min="0.5" max="5" step="0.1" value="4">
  <span id="lengthValue">4.0 m</span>
</div>

<button id="restartBtn">Restart</button>

<div id="periodDisplay">
  <div id="formula">\( T = 2\pi \sqrt{\frac{L}{g}} \)</div>
  <div id="result">T = 4.01 s</div>
</div>

<script>
  const canvas = document.getElementById('pendulumCanvas');
  const ctx = canvas.getContext('2d');

  const gravitySlider = document.getElementById('gravitySlider');
  const gravityValue = document.getElementById('gravityValue');

  const lengthSlider = document.getElementById('lengthSlider');
  const lengthValue = document.getElementById('lengthValue');

  const restartBtn = document.getElementById('restartBtn');
  const periodDisplay = document.getElementById('periodDisplay');
  const result = document.getElementById('result');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const origin = { x: canvas.width / 2, y: 100 };

  let angle = Math.PI / 4;
  let aVelocity = 0;
  let aAcceleration = 0;
  let timeScale = 0.315;

  let gravity = parseFloat(gravitySlider.value);
  let lengthMeters = parseFloat(lengthSlider.value);

  // Screen height to percentage scale factor for length
  const screenHeight = canvas.height;
  const minLengthScale = 0.5; // 50% of the screen height for 1 meter
  const maxLengthScale = 0.7; // 70% of the screen height for 5 meters

  // Convert length in meters to pixels based on screen height
  function calculateLengthPixels() {
    return (lengthMeters - 1) * (maxLengthScale - minLengthScale) * screenHeight / 4 + minLengthScale * screenHeight;
  }

  let lengthPixels = calculateLengthPixels();

  gravitySlider.addEventListener('input', () => {
    gravity = parseFloat(gravitySlider.value);
    gravityValue.textContent = `${gravity.toFixed(1)} m/s²`;
    updatePeriod();
  });

  lengthSlider.addEventListener('input', () => {
    lengthMeters = parseFloat(lengthSlider.value);
    lengthPixels = calculateLengthPixels();
    lengthValue.textContent = `${lengthMeters.toFixed(1)} m`;
    updatePeriod();
  });

  restartBtn.addEventListener('click', () => {
    angle = Math.PI / 4;
    aVelocity = 0;
    aAcceleration = 0;
  });

  function updatePeriod() {
    const period = 2 * Math.PI * Math.sqrt(lengthMeters / gravity);
    result.textContent = `T = ${period.toFixed(2)} s`;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Physics update
    aAcceleration = (-1 * gravity / lengthPixels) * Math.sin(angle) * timeScale;
    aVelocity += aAcceleration * timeScale;
    angle += aVelocity * timeScale;
    aVelocity *= 0.999; // damping

    // Position
    const x = origin.x + lengthPixels * Math.sin(angle);
    const y = origin.y + lengthPixels * Math.cos(angle);

    // Draw string
    ctx.beginPath();
    ctx.moveTo(origin.x, origin.y);
    ctx.lineTo(x, y);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw bob
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, Math.PI * 2);
    ctx.fillStyle = "#4caf50";
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.stroke();

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
